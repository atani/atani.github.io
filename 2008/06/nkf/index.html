    <h1 class="article-title" itemprop="name">
      ファイルの文字コードを調べる方法
    </h1>
  

      </header>
    
    <time class="article-date" datetime="2008-06-24T10:52:43.000Z" itemprop="datePublished">06-24-2008</time>
    
  </div>
  <div class="article-inner">
    <div class="article-entry" itemprop="articleBody">
      
        <p>ファイルの文字コードを調べる方法。<br>まずは、nkfをサーバーに入っていなかったのでインストール。</p>
<figure class="highlight haml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">&gt; sudo port install nkf</span><br><span class="line">-<span class="ruby">--&gt;  <span class="constant">Fetching</span> nkf</span><br><span class="line"></span>-<span class="ruby">--&gt;  <span class="constant">Attempting</span> to fetch nkf-<span class="number">2.0</span>.<span class="number">8</span>b.tar.gz from <span class="symbol">http:</span>/<span class="regexp">/keihanna.dl.sourceforge.jp/nkf</span><span class="regexp">/26243/</span></span><br><span class="line"></span>-<span class="ruby">--&gt;  <span class="constant">Verifying</span> checksum(s) <span class="keyword">for</span> nkf</span><br><span class="line"></span>-<span class="ruby">--&gt;  <span class="constant">Extracting</span> nkf</span><br><span class="line"></span>-<span class="ruby">--&gt;  <span class="constant">Configuring</span> nkf</span><br><span class="line"></span>-<span class="ruby">--&gt;  <span class="constant">Building</span> nkf</span><br><span class="line"></span>-<span class="ruby">--&gt;  <span class="constant">Staging</span> nkf into destroot</span><br><span class="line"></span>-<span class="ruby">--&gt;  <span class="constant">Installing</span> nkf <span class="number">2.0</span>.<span class="number">8</span>b_<span class="number">0</span></span><br><span class="line"></span>-<span class="ruby">--&gt;  <span class="constant">Activating</span> nkf <span class="number">2.0</span>.<span class="number">8</span>b_<span class="number">0</span></span><br><span class="line"></span>-<span class="ruby">--&gt;  <span class="constant">Cleaning</span> nkf</span></span><br></pre></td></tr></table></figure>
<p>インストールが終わったら使ってみる</p>
<figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">nkf --guess test<span class="class">.txt</span></span><br><span class="line">EUC-JP (LF)</span><br></pre></td></tr></table></figure>
<p>もしくは</p>
<figure class="highlight stata"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">nkf -<span class="keyword">g</span> <span class="keyword">test</span>.txt</span><br><span class="line">EUC-JP (LF)</span><br></pre></td></tr></table></figure>
<p>このオプションは、nkf2.0.5からの対応となっているようで、それ以前のヴァージョンだと、中身が表示されてしまう。</p>
